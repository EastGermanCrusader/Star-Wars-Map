<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #fff;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #666;
        }
        .description {
            margin-top: 40px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Willkommen zur interaktiven Star Wars Karte</h1>
    <div class="button-container">
        <button class="button" onclick="enterVisitorMode()">Visitor Mode</button>
        <button class="button" onclick="enterEditorMode()">Editor Mode</button>
    </div>
    <div class="description">
        <p>Diese interaktive Karte zeigt die Kontrolle der verschiedenen Fraktionen über die Galaxis. Im Visitor Mode kannst du die Karte erkunden. Im Editor Mode kannst du als Admin die Fraktionszuordnungen und Details bearbeiten.</p>
    </div>

    <script>
        function enterVisitorMode() {
            // Hier kommt die Logik für den Visitor Mode hin, z.B. Weiterleitung zur Kartenansicht.
            alert('Visitor Mode wird geladen...');
        }

        function enterEditorMode() {
            // Hier kommt die Logik für den Editor Mode hin, z.B. Login-Funktion.
            alert('Editor Mode wird geladen...');
        }
    </script>
</body>
</html>
